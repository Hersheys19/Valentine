<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --glass-bg: rgba(255, 255, 255, 0.2);
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 3rem;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            z-index: 10;
            width: 450px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 { color: #c9184a; font-size: 2.2rem; margin-bottom: 50px; }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px; /* Space between Yes and No */
            position: relative;
            height: 150px;
        }

        /* Stable Heart Button */
        .heart-button {
            background-color: var(--primary-pink);
            display: inline-block;
            height: 70px;
            margin: 0 10px;
            position: relative;
            top: 0;
            transform: rotate(-45deg) scale(1.5); /* Big and centered */
            width: 70px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .heart-button:before,
        .heart-button:after {
            content: "";
            background-color: var(--primary-pink);
            border-radius: 50%;
            height: 70px;
            position: absolute;
            width: 70px;
        }

        .heart-button:before { top: -35px; left: 0; }
        .heart-button:after { left: 35px; top: 0; }

        /* "YES!" text inside the heart */
        .heart-button span {
            position: absolute;
            transform: rotate(45deg);
            color: white;
            font-weight: bold;
            font-size: 14px;
            z-index: 10;
            width: 100%;
            left: 5px;
            top: 5px;
            text-align: center;
        }

        #noBtn {
            background: white;
            color: var(--primary-pink);
            padding: 12px 25px;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 20;
            transition: 0.1s;
        }

        .celebration-img { width: 200px; border-radius: 20px; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="card" id="card">
        <div id="main-content">
            <h1>Will you be my BUBDU? ðŸ’–</h1>
            <div class="btn-container">
                <button class="heart-button" id="yesBtn" onclick="celebrate()">
                    <span>YES!</span>
                </button>

                <button id="noBtn" onmouseover="moveButton()">No</button>
            </div>
        </div>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            // Randomly moves the button within the screen
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.position = 'fixed'; // Breaks it out of the card to "run away"
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            const content = document.getElementById('main-content');
            
            // Glitter and Heart burst
            const end = Date.now() + (5 * 1000);
            const colors = ['#ff4d6d', '#ffffff', '#ffb3c1'];

            (function frame() {
              confetti({
                particleCount: 3,
                angle: 60,
                spread: 55,
                origin: { x: 0 },
                colors: colors
              });
              confetti({
                particleCount: 3,
                angle: 120,
                spread: 55,
                origin: { x: 1 },
                colors: colors
              });

              if (Date.now() < end) {
                requestAnimationFrame(frame);
              }
            }());

            content.innerHTML = `
                <h1 style="color: #ff4d6d;">No one is cuter than my capybara ðŸ¥°</h1>
                <img src="https://elements-resized.envatousercontent.com/elements-cover-images/43e60b10-ed08-481e-9bf2-ee54a62788b9?w=433&cf_fit=scale-down&q=85&format=auto&s=7bd242f065fcaa2dcf0840496b486168826438baad018bce58a941c74dbed66f" class="celebration-img" style="width: 400px;">
            `;
        }
    </script>
</body>
</html>
